server:
  port: ${PORT:8080}
spring:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration, classpath:db/seed
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

security:
  patterns:
    ignoring:
      GET: [ ]
      POST:
        - /api/users/signup
        - /api/users/signin
      PATCH: [ ]
      PUT: [ ]
      DELETE: [ ]
    permit-all:
      GET: [ ]
      POST: [ ]
      PATCH: [ ]
      PUT: [ ]
      DELETE: [ ]
      OPTIONS: [ ]
  jwt:
    issuer: payhere
    accessToken:
      header: at
      expiry-seconds: 21600
    refreshToken:
      header: rt
      expiry-seconds: 28800